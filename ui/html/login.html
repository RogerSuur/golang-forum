{{template "base" .}} {{define "title"}} &#8226; Login{{end}} {{define "body"}}

<!--main Area-->
<main id="main">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="box-login top">
                <form method="POST">
                    <div class="login w-40 d-inline-block text-white">
                        <div class="mb-3">
                            <label for="loginName" class="form-label">Username</label>
                            <input type="text" name="loginName" class="form-control" id="loginName" aria-describedby="nameHelp" required>
                            <div id="nameHelp" class="form-text text-white">We'll never share your data with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" name="loginPassword" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="keepLogged" class="form-check-input" id="keepLogged">
                            <label class="form-check-label" for="keepLogged">Keep me logged in for 24 hours</br>(default session is 1 hour)</label>
                        </div>
                        <button type="submit" class="d-flex mx-auto btn btn-secondary text-dark">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</main>

{{end}}
